<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="Clock.css" />
</head>
<body>
  <img src="hero3.jpeg" class="hero" alt=" hero ">
  <div class="container">
    
    <div class="clock">
      <div id="hour" class="hand hour-hand">
        <i></i>
      </div>
      <div id="min" class="hand min-hand">
        <i></i>
      </div>
      <div id="sec" class="hand sec-hand">
        <i></i>
      </div>

      <span class="tick"><b>12</b></span>
      <span class="tick"><b>1</b></span>
      <span class="tick"><b>2</b></span>
      <span class="tick"><b>3</b></span>
      <span class="tick"><b>4</b></span>
      <span class="tick"><b>5</b></span>
      <span class="tick"><b>6</b></span>
      <span class="tick"><b>7</b></span>
      <span class="tick"><b>8</b></span>
      <span class="tick"><b>9</b></span>
      <span class="tick"><b>10</b></span>
      <span class="tick"><b>11</b></span>
    </div>
  </div>



  <script src="Clock.js"></script>
</body>
</html>
